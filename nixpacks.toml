# Force clean rebuild - BTC News Agent + Build fixes (8dd66ef)
[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x"]

[phases.install]
cmds = ["npm ci --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

# Prevent API keys from being passed as build args
[variables]
VITE_GEMINI_API_KEY = "build"


